<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
    가로 : 
    <select id="row">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    세로 : 
    <select id="col">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>

    <div></div>

    <script>
        $('#col').on('change', function() {
            var row = $('#row').val();
            var col = $('#col').val();

            var table = $('<table></table>');
            table.css('border', 1);
            
            $('div').append(table);
            for(var i = 0; i < row; i++) {
                var tr = $('<tr></tr>');
                table.append(tr);
                for(var j = 0; j < col; j++) {
                    var td = $('<td></td>');
                    tr.append(td);
                    td.css('border',1);
                }
            }
        });
    </script>
</body>
</html>
