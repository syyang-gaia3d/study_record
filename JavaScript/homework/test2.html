            function text1(td, j) {
                
                var result = "";

                if(j>=10) return false; 

                for(var i = 1 ; i < 10 ; i++) {
                    result += j + "X" + i + " = " + (j*i) + " ";
                }

                var text = document.createTextNode(result);
                td.appendChild(text);
                
                return result;
            }
        </script>

    <body onload="init()"></body>
