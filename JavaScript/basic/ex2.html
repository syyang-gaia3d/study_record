<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENT</title>
</head>
<body>
    <input type="button" value="hi" onclick="alert('hi')">
    <!-- onclick 속성값은 반드시 JavaScript가 와야함.-->
    <!-- onclick의 속성값을 웹 브라우저가 기억하고 있다가 onclick 속성이 위치한 태그에 이벤트가 발생하면 JS을 해석하고 실행하여 동작-->
    <input type="text" onchange="alert('changed')">
    <input type="text" onkeydown="alert('key down!')">

</body>
</html>
