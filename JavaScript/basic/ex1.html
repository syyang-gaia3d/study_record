<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript & HTML</title>
</head>
<body>
    <h1>JavaScript</h1>
    <script>
        document.write("Hello World\n");
    </script>
    <br>
    <script>
        document.write(1+1);
    </script>
    <h1>HTML</h1>
    Hello World
    <br>
    1+1
</body>
</html>
